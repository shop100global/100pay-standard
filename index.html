<script>
  function Give() {
    var myHeaders = new Headers();
    myHeaders.append("api-key",
      "TEST;PK;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjYwNjc1NWI4ZTU4NmI1MDAyYzFhMzEzOSIsInVzZXJJZCI6IjYwNjc1NGIyZTU4NmI1MDAyYzFhMzEzOCIsImlhdCI6MTYxNzM4NDg4OH0.dS-OPJACrqL3HpHx6hhx9GKboRUMAQUMksLt7r2Yks8"
    );
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Cookie", "__cfduid=dfdf6d7e8a78c7d0648aac011305715001616067509");

    var raw = {
      ref_id: (new Date().getTime() * 2).toString(),
      customer: {
        user_id: document.getElementById('phone').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value
      },
      billing: {
        description: "PARTNERSHIP WITH RHAPSODY",
        amount: document.getElementById('amount').value,
        country: document.getElementById('country').value,
        currency: document.getElementById('currency').value,
        vat: "0",
        pricing_type: "fixed_price"
      },
      metadata: {
        purpose: document.getElementById('purpose').value
      },
      call_back_url: "https://give.cephz1.online/"
    };

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(raw),
      redirect: 'follow'
    };

    fetch("https://api.shop100.co/api/v1/pay/charge", requestOptions)
      .then((resp) => resp.json())
      .then(function (data) {
        let charge = data;
        console.log(charge)
        return window.location.href = "https://pay.shop100.co/pay/" + charge.chargeId
      })
      .catch(function (error) {
        console.log(error);
      });

  }
</script>
